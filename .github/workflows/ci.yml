name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t my-app-ecr-repo .

      - name: Tag Docker image
        run: |
          docker tag my-app-ecr-repo:latest \
          375864262524.dkr.ecr.us-east-1.amazonaws.com/my-app-ecr-repo:latest

      - name: Push Docker image to ECR
        run: |
          docker push 375864262524.dkr.ecr.us-east-1.amazonaws.com/my-app-ecr-repo:latest
