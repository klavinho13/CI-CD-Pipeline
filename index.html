<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My To‑Do App</h2>
    <input type="text" id="taskInput" placeholder="Enter task" />
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `${taskText} <button onclick="this.parentElement.remove()">❌</button>`;

      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
